<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:fragment="header-css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css/}" />
    <link rel="stylesheet" type="text/css"
        th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title th:text="@{M&M-shop}"></title>
</head>

<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="/home">M&M-shop</a>
            <div class="collapse navbar-collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNavAltMarkup">
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ml-auto">
                        <li class="navbar-text" th:text="@{Logged as:}" sec:authorize="isAuthenticated()"></li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" style="color: #1e90ff"
                                th:text="${#httpServletRequest.getRemoteUser().toUpperCase()}"></a>
                            <a class="nav-link" sec:authorize="hasRole('ROLE_USER')" style="color: #91a8ff;"
                                th:text="${#httpServletRequest.getRemoteUser().toUpperCase()}"></a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/logout}" th:text="@{Log Out}"></a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/login}" th:text="@{Log In}"></a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/register}" th:text="@{Register}"></a>
                        </li>
                        <li class="nav-item">
                            <img id="cart" th:src="@{/images/cart.png}">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

</body>

</html>
